<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wigs</title>
        <link rel="stylesheet" href="css/stylesheet.css" />
    </head>
    <body>
        <div class="container j-between">
            <aside class="sidebar">
                <div class="logo">
                    <img src="img/logo.png" alt="" />
                </div>

                <div class="explore">
                    <h2>Explore</h2>

                    <ul class="categories">
                        <li class="category">
                            <a class="category-link" href="">
                                <img src="img/icon-1.svg" alt="" />
                                New In
                            </a>
                        </li>
                        <li class="category">
                            <a class="category-link" href="">
                                <img src="img/icon-2.svg" alt="" />
                                Clothing
                            </a>
                        </li>
                        <li class="category">
                            <a class="category-link" href="">
                                <img src="img/icon-3.svg" alt="" />
                                Shoes
                            </a>
                        </li>
                        <li class="category">
                            <a class="category-link" href="">
                                <img src="img/icon-4.svg" alt="" />
                                Accessories
                            </a>
                        </li>
                        <li class="category">
                            <a class="category-link" href="">
                                <img src="img/icon-5.svg" alt="" />
                                Activewear
                            </a>
                        </li>
                        <li class="category">
                            <a class="category-link" href="">
                                <img src="img/icon-6.svg" alt="" />
                                Gifts & Living
                            </a>
                        </li>
                        <li class="category">
                            <a class="category-link" href="">
                                <img src="img/icon-7.svg" alt="" />
                                Inspiration
                            </a>
                        </li>
                    </ul>
                </div>

                
                    <div class="img-help">
                    <a class="category-link" href="">
                        <img src="img/icon-8.svg" alt="" />
                        
                    </a>
                    </div>
                    <div class="text-help">
                        Help Center
                    </div>
                
            </aside>

            <main class="main">
                <nav class="navbar">
                    <form action="">
                        <div class="input-group">
                            <img src="img/search.svg" alt="" />

                            <input type="text" placeholder="Search store" />
                        </div>
                    </form>

                    <ul class="menu">
                        <li class="menu-item">
                            <a href="" class="menu-link">products</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">story</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">manufacturing</a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="menu-link">packaging</a>
                        </li>
                    </ul>

                    <ul class="actions">
                        <li class="action">
                            <a href="" class="action-link">
                                <img src="img/basket.svg" alt="" />
                            </a>
                        </li>
                        <li class="action">
                            <a href="" class="action-link">
                                <img src="img/person.svg" alt="" />
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="banners">
                    <div class="row d-flex j-between">
                        <div class="banners-horizontal d-flex">
                            <div class="banner-h">
                                <img src="./img/banner-1.png" alt="">
                            </div>

                            <div class="banner-h">
                                <img src="./img/banner-2.jpg" alt="">
                            </div>
                        </div>

                        <div class="banners-vertical d-flex">
                            <div class="banner-v">
                                <img src="./img/banner-3.jpg" alt="">
                            </div>

                            <div class="banner-v">
                                <img src="./img/banner-4.jpg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex j-between">
                        <div class="banners-vertical d-flex">
                            <div class="banner-v">
                                <img src="./img/banner-5.png" alt="">
                            </div>

                            <div class="banner-v">
                                <img src="./img/banner-6.jpg" alt="">
                            </div>
                        </div>
                        
                        <div class="banners-horizontal d-flex d-column">
                            <div class="banner-h">
                                <img src="./img/banner-7.jpg" alt="">
                            </div>

                            <div class="banner-h">
                                <img src="./img/banner-8.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
